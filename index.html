<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QR Code - Ayoub</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #001f2f, #000000);
    color: white;
}

/* Carte centrale */
.card {
    background: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 350px;
    box-shadow: 0 0 25px #00f0ff;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 15px #00f0ff; }
    to { box-shadow: 0 0 35px #00f0ff; }
}

h1 {
    margin-bottom: 5px;
    font-size: 24px;
    text-shadow: 0 0 10px #00f0ff;
}

p {
    color: #bbb;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    margin-bottom: 15px;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #00f0ff;
    color: black;
    transition: 0.3s;
}

button:hover {
    background: #00bcd4;
    box-shadow: 0 0 15px #00f0ff;
}

#qrcode {
    margin-top: 25px;
}

footer {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    color: #888;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <h1>Générateur QR Code</h1>
    <p>Qr code Ayoub</p>

    <input type="text" id="text" placeholder="Entre un texte ou lien">
    <button onclick="generateQR()">Générer</button>

    <div id="qrcode"></div>
</div>

<footer>© 2026 - Ayoub</footer>

<script>
function generateQR() {

    const container = document.getElementById("qrcode");
    container.innerHTML = "";

    const text = document.getElementById("text").value;

    if (text === "") {
        alert("Entre un texte !");
        return;
    }

    new QRCode(container, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#00f0ff",
        colorLight: "#000000"
    });
}
</script>

</body>
</html>
